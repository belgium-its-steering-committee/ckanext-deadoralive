<ul>
  {% for organization in organizations %}
    <li>
      {{ organization.name }} - {{organization.num_broken_links }} broken links:
      <ul>
        {% for dataset in organization.datasets_with_broken_links %} 
          <li>{{ dataset.name }} - {{ dataset.num_broken_links }} broken links</li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
